language: node_js
node_js:
- stable
- '10'
- '8'
before_script:
- npm run build
after_success:
- npm run coverage

jobs:
  include:
    - stage: npm release
      node_js: "stable"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key:
          secure: 
        on:
          tags: true
          repo: up9cloud/simple-slugify
          branch: master
        skip_cleanup: true
